<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register!</title>

        {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body>

<section style="height: 100vh; background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-size: cover; background-repeat: no-repeat;">
  <div style="height: 100%; display: flex; align-items: center; background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));">
    <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
      <div style="max-width: 600px; width: 100%; background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(245, 245, 245, 0.9)); border-radius: 15px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <div style="padding: 40px;">
          <h2 style="text-transform: uppercase; text-align: center; margin-bottom: 30px; color: #007bff;">Create an account</h2>
          <form>
            <div style="margin-bottom: 20px;">
              <input type="text" id="form3Example1cg" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
              <label for="form3Example1cg" style="display: block; margin-top: 5px;">Your Name</label>
            </div>

            <div style="margin-bottom: 20px;">
              <input type="text" id="form3Example3cg" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
              <label for="form3Example3cg" style="display: block; margin-top: 5px;">Username</label>
            </div>

            <div style="margin-bottom: 20px;">
              <input type="password" id="form3Example4cg" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
              <label for="form3Example4cg" style="display: block; margin-top: 5px;">Password</label>
            </div>

            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
              <input type="checkbox" id="form2Example3cg" style="margin-right: 10px;" />
              <label for="form2Example3cg">I agree to all statements in <a href="#!" style="color: #007bff; text-decoration: underline;">Terms of service</a></label>
            </div>

            <div style="display: flex; justify-content: center;">
              <button type="submit" style="padding: 10px 20px; font-size: 18px; color: #fff; background: linear-gradient(to right, rgba(72, 219, 251, 1), rgba(133, 193, 233, 1)); border: none; border-radius: 5px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">Register</button>
            </div>

            <p style="text-align: center; color: #6c757d; margin-top: 20px;">Already have an account? <a href="#!" style="color: #007bff; font-weight: bold; text-decoration: underline;">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
