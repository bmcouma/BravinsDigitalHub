{% extends 'starter-page.html' %}

{% load static %}

{% block body %}

<main class="main">
  <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Register an account</h2>

                <form method="POST" action="{% url 'register' %}">
                  {% csrf_token %}

                  <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example1cg">Your Name</label>
                    <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg">Your Username</label>
                    <input type="text" name="username" id="form3Example3cg" class="form-control form-control-lg" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cg">Enter Password</label>
                    <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" required />

                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required />
                    <label class="form-check-label" for="form2Example3cg">
                      I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{% url 'login' %}"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
