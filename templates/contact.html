{% extends 'starter-page.html' %}

{% load static %}

{% block body %}

<!-- Contact Section -->
<section id="contact.html" class="contact section bg-light py-5">

    <!-- Section Title -->
    <div class="container section-title text-center mb-5" data-aos="fade-up">
        <h2 class="fw-bold">Contact Us</h2>
        <p class="lead">We'd love to hear from you!</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade" data-aos-delay="100">
        <div class="row gy-4">

            <!-- Contact Information -->
            <div class="col-lg-4">
                <div class="info-item d-flex mb-4 p-3 border rounded shadow-sm" data-aos="fade-up" data-aos-delay="200">
                    <i class="bi bi-geo-alt flex-shrink-0 fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-1">Address</h5>
                        <p class="mb-0">CBD Street, Nairobi, Kenya, 535022</p>
                    </div>
                </div><!-- End Info Item -->

                <div class="info-item d-flex mb-4 p-3 border rounded shadow-sm" data-aos="fade-up" data-aos-delay="300">
                    <i class="bi bi-telephone flex-shrink-0 fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-1">Phone</h5>
                        <p class="mb-0">+254 791 832 015</p>
                    </div>
                </div><!-- End Info Item -->

                <div class="info-item d-flex mb-4 p-3 border rounded shadow-sm" data-aos="fade-up" data-aos-delay="400">
                    <i class="bi bi-envelope flex-shrink-0 fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-1">Email</h5>
                        <p class="mb-0">mireribravin2019@gmail.com</p>
                    </div>
                </div><!-- End Info Item -->

                <!-- WhatsApp Contact -->
                <div class="info-item d-flex mb-4 p-3 border rounded shadow-sm" data-aos="fade-up" data-aos-delay="500">
                    <i class="bi bi-whatsapp flex-shrink-0 fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-1">WhatsApp</h5>
                        <p class="mb-0"><a href="https://wa.link/icn8vi" target="_blank" class="btn btn-success">Chat with Us</a></p>
                    </div>
                </div><!-- End Info Item -->
            </div>

            <!-- Contact Form -->
            <div class="col-lg-8">
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <div class="row gy-4">

                        <div class="col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>

                        <div class="col-md-6">
                            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                        </div>

                        <div class="col-md-12">
                            <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                        </div>

                        <div class="col-md-12">
                            <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
                        </div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </div>

                    </div>
                </form>
            </div><!-- End Contact Form -->

        </div>
    </div>

    <!-- Embedded Map -->
    <div class="container my-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255282.36010935172!2d36.53553173535486!3d-1.3028462782924937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d49a7%3A0xf7cf0254b297924c!2sNairobi!5e0!3m2!1sen!2ske!4v1733395446839!5m2!1sen!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</section><!-- /Contact Section -->

{% endblock %}
